# SonarCloud Configuration for Backend
# Project key: format organization_project-key
# Dapat di-override dengan GitHub Secrets atau args di CI/CD
# 
# Priority (dari tertinggi ke terendah):
#   1. Args di GitHub Actions (sonar.projectKey, sonar.organization)
#   2. GitHub Secrets (SONARCLOUD_PROJECT_KEY, SONARCLOUD_ORGANIZATION)
#   3. Default di file ini (jika tidak di-set)
#
# Contoh: repoareta_pedeve-dms-app_backend
# Default: repoareta_pedeve-dms-app_backend (jika tidak di-override)
sonar.projectKey=repoareta_pedeve-dms-app_backend
sonar.organization=repoareta

# Source code
sonar.sources=.
sonar.exclusions=**/*_test.go,**/test/**,**/docs/**,**/scripts/**,**/uploads/**,**/main.go,**/main,**/*.pdf

# Test coverage
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.go.coverage.reportPaths=coverage.out

# Language
sonar.language=go

# Encoding
sonar.sourceEncoding=UTF-8

# Go version
sonar.go.version=1.25
