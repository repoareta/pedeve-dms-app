
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dms-postgres-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dms_password
      - POSTGRES_DB=db_dms_pedeve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Go) - Development mode
  # Note: Untuk hot reload yang lebih baik, gunakan local development (go run main.go)
  # Docker ini untuk consistency, tapi restart manual diperlukan untuk perubahan Go code
  backend:
    image: golang:1.25-alpine
    container_name: dms-backend-dev
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
      - CGO_ENABLED=0  # Tidak perlu CGO untuk PostgreSQL
      # SSL/TLS: sslmode=disable untuk development (aman di local network)
      # Production: ubah ke sslmode=require atau sslmode=verify-full
      # Format: postgres://user:pass@host:port/db?sslmode=require
      - DATABASE_URL=postgres://postgres:dms_password@postgres:5432/db_dms_pedeve?sslmode=disable
    volumes:
      - ./backend:/app
      - /go/pkg/mod  # Cache Go modules
    command: sh -c "apk add --no-cache git && go mod download && go run ./cmd/api"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dms-network

  # Frontend (Vue + Vite) - Development mode with hot reload
  frontend:
    image: node:20-alpine
    container_name: dms-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"  # Vite dev server port
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dms-network

volumes:
  postgres_data:  # Volume untuk PostgreSQL data persistence

networks:
  dms-network:
    driver: bridge

