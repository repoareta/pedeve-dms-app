
services:
  # Backend API (Go) - Development mode with hot reload
  backend:
    image: golang:1.24-alpine
    container_name: dms-backend-dev
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
    volumes:
      - ./backend:/app
      - /go/pkg/mod  # Cache Go modules
    command: sh -c "apk add --no-cache git && go mod download && go run main.go"
    restart: unless-stopped
    networks:
      - dms-network

  # Frontend (Vue + Vite) - Development mode with hot reload
  frontend:
    image: node:20-alpine
    container_name: dms-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"  # Vite dev server port
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dms-network

networks:
  dms-network:
    driver: bridge

