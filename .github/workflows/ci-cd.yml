name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)
  workflow_dispatch:  # ðŸ‘‰ memungkinkan run manual

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed for creating releases
      packages: write
      security-events: write  # Needed for Trivy security scan results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git tag detection

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v0.0.0-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      # ===== FRONTEND =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend Docker image
        id: build-frontend
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          FRONTEND_IMAGE="ghcr.io/${REPO_OWNER}/dms-frontend:${{ steps.version.outputs.version }}"
          docker build \
            -t ${FRONTEND_IMAGE} \
            -t ghcr.io/${REPO_OWNER}/dms-frontend:latest \
            ./frontend
          echo "image=${FRONTEND_IMAGE}" >> $GITHUB_OUTPUT

      # ===== BACKEND =====
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Go linter
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Lint backend
        working-directory: backend
        run: golangci-lint run ./...

      - name: Test backend
        working-directory: backend
        run: go test ./... -v

      - name: Build backend Docker image
        id: build-backend
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          BACKEND_IMAGE="ghcr.io/${REPO_OWNER}/dms-backend:${{ steps.version.outputs.version }}"
          docker build \
            -t ${BACKEND_IMAGE} \
            -t ghcr.io/${REPO_OWNER}/dms-backend:latest \
            ./backend
          echo "image=${BACKEND_IMAGE}" >> $GITHUB_OUTPUT

      # ===== SECURITY SCAN =====
      - name: Run Trivy vulnerability scanner on frontend image
        id: trivy-frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-frontend.outputs.image }}
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true  # Don't fail pipeline on vulnerabilities, just report

      - name: Run Trivy vulnerability scanner on backend image
        id: trivy-backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-backend.outputs.image }}
          format: 'sarif'
          output: 'trivy-results-backend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true  # Don't fail pipeline on vulnerabilities, just report

      - name: Check Trivy results exist
        id: check-trivy
        run: |
          if [ -f "trivy-results-frontend.sarif" ]; then
            echo "frontend_exists=true" >> $GITHUB_OUTPUT
            echo "Frontend SARIF file found"
          else
            echo "frontend_exists=false" >> $GITHUB_OUTPUT
            echo "Frontend SARIF file not found"
          fi
          
          if [ -f "trivy-results-backend.sarif" ]; then
            echo "backend_exists=true" >> $GITHUB_OUTPUT
            echo "Backend SARIF file found"
          else
            echo "backend_exists=false" >> $GITHUB_OUTPUT
            echo "Backend SARIF file not found"
          fi

      - name: Upload Trivy results to GitHub Security (frontend)
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-trivy.outputs.frontend_exists == 'true'
        with:
          sarif_file: 'trivy-results-frontend.sarif'
          category: 'trivy-frontend'
          wait-for-processing: false

      - name: Upload Trivy results to GitHub Security (backend)
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-trivy.outputs.backend_exists == 'true'
        with:
          sarif_file: 'trivy-results-backend.sarif'
          category: 'trivy-backend'
          wait-for-processing: false

      # ===== PUSH DOCKER IMAGES =====
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker images
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${REPO_OWNER}/dms-frontend:${{ steps.version.outputs.version }}
          docker push ghcr.io/${REPO_OWNER}/dms-frontend:latest
          docker push ghcr.io/${REPO_OWNER}/dms-backend:${{ steps.version.outputs.version }}
          docker push ghcr.io/${REPO_OWNER}/dms-backend:latest

      # ===== GENERATE CHANGELOG & CREATE RELEASE =====
      - name: Generate changelog
        id: changelog
        if: github.ref_type == 'tag'
        run: |
          CURRENT_TAG="${{ github.ref_name }}"
          
          # Get all tags sorted by version
          git fetch --tags --force
          
          # Get previous tag (excluding current tag)
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1 || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag, get all commits
            echo "No previous tag found, generating changelog from all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            # Get commits since previous tag
            echo "Generating changelog from ${PREVIOUS_TAG} to ${CURRENT_TAG}"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Add header
          {
            echo "# Release ${CURRENT_TAG}"
            echo ""
            echo "## Changes"
            echo ""
            echo "$CHANGELOG"
          } > CHANGELOG.md
          
          echo "Generated changelog with $(echo "$CHANGELOG" | grep -c "^-" || echo "0") commits"

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}