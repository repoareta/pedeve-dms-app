name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development  # Tambah branch development untuk deployment ke GCP
    tags:
      - 'v*.*.*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)
  workflow_dispatch:  # üëâ memungkinkan run manual

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed for creating releases
      packages: write
      security-events: write  # Needed for Trivy security scan results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git tag detection

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v0.0.0-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      # ===== FRONTEND =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend static files
        working-directory: frontend
        env:
          # Set VITE_API_URL berdasarkan branch
          VITE_API_URL: ${{ github.ref == 'refs/heads/main' && 'https://api-reports.pertamina-pedeve.co.id/api/v1' || 'https://api-pedeve-dev.aretaamany.com/api/v1' }}
        run: |
          # Clear cache untuk memastikan build fresh tanpa cache lama
          rm -rf node_modules/.vite
          rm -rf dist
          npm run build
          echo "Frontend build completed. Files in ./dist"
          echo "API URL configured: $VITE_API_URL"
          
      - name: Prepare frontend for deployment
        run: |
          # Create deployment archive
          cd frontend
          tar -czf ../frontend-dist.tar.gz dist/
          echo "Frontend static files archived"
          
      - name: Upload frontend static files artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz
          retention-days: 1

      # ===== BACKEND =====
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Install Go linter
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Download Go dependencies
        working-directory: backend
        run: go mod download

      - name: Build Go packages (for export data)
        working-directory: backend
        run: go build ./...

      - name: Lint backend
        working-directory: backend
        run: golangci-lint run --timeout=10m ./...

      - name: Test backend
        working-directory: backend
        run: |
          echo "üß™ Running backend tests..."
          go test ./... -v -coverprofile=coverage.out
          TEST_EXIT_CODE=$?
          echo "üìä Test coverage:"
          go tool cover -func=coverage.out | grep total || echo "No coverage data"
          # Fail if tests failed (check exit code from go test, not coverage report)
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Tests failed!"
            exit 1
          fi
          echo "‚úÖ All tests passed!"

      - name: Compute image metadata
        id: meta
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # Default (development) tetap pakai image lama
          IMAGE_REPO="ghcr.io/${REPO_OWNER}/dms-backend"
          
          # Production (main) pakai image baru
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            IMAGE_REPO="ghcr.io/${REPO_OWNER}/pedeve-dms-backend"
          fi
          
          echo "repo_owner=${REPO_OWNER}" >> $GITHUB_OUTPUT
          echo "backend_image_repo=${IMAGE_REPO}" >> $GITHUB_OUTPUT
          echo "backend_image_latest=${IMAGE_REPO}:latest" >> $GITHUB_OUTPUT
          echo "backend_image_versioned=${IMAGE_REPO}:${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          
          echo "Using IMAGE_REPO=${IMAGE_REPO}"

      - name: Build backend Docker image
        id: build-backend
        run: |
          echo "Building backend image..."
          docker build \
            -t "${{ steps.meta.outputs.backend_image_versioned }}" \
            -t "${{ steps.meta.outputs.backend_image_latest }}" \
            ./backend
          
          echo "image=${{ steps.meta.outputs.backend_image_versioned }}" >> $GITHUB_OUTPUT
          echo "Built: ${{ steps.meta.outputs.backend_image_latest }}"
          echo "Built: ${{ steps.meta.outputs.backend_image_versioned }}"

      # ===== SECURITY SCAN =====
      # Note: Frontend tidak lagi menggunakan Docker image, hanya static files
      # Jadi kita hanya scan backend image saja
      - name: Run Trivy vulnerability scanner on backend image
        id: trivy-backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-backend.outputs.image }}
          format: 'sarif'
          output: 'trivy-results-backend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true  # Don't fail pipeline on vulnerabilities, just report

      - name: Check Trivy results exist
        id: check-trivy
        run: |
          if [ -f "trivy-results-backend.sarif" ]; then
            echo "backend_exists=true" >> $GITHUB_OUTPUT
            echo "Backend SARIF file found"
          else
            echo "backend_exists=false" >> $GITHUB_OUTPUT
            echo "Backend SARIF file not found"
          fi

      - name: Upload Trivy results to GitHub Security (backend)
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-trivy.outputs.backend_exists == 'true'
        with:
          sarif_file: 'trivy-results-backend.sarif'
          category: 'trivy-backend'
          wait-for-processing: false

      # ===== PUSH DOCKER IMAGES =====
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images
        run: |
          # Function to push with retry
          push_with_retry() {
            local image=$1
            local max_attempts=3
            local attempt=1
            local delay=10
            
            while [ $attempt -le $max_attempts ]; do
              echo "üîÑ Pushing $image (attempt $attempt/$max_attempts)..."
              if docker push "$image"; then
                echo "‚úÖ Successfully pushed $image"
                return 0
              else
                if [ $attempt -lt $max_attempts ]; then
                  echo "‚ö†Ô∏è  Push failed, retrying in ${delay}s..."
                  sleep $delay
                  delay=$((delay * 2))  # Exponential backoff
                  attempt=$((attempt + 1))
                else
                  echo "‚ùå Failed to push $image after $max_attempts attempts"
                  return 1
                fi
              fi
            done
          }
          
          # Push versioned image first
          push_with_retry "${{ steps.meta.outputs.backend_image_versioned }}"
          
          # Push latest tag
          push_with_retry "${{ steps.meta.outputs.backend_image_latest }}"

      # ===== GENERATE CHANGELOG & CREATE RELEASE =====
      - name: Generate changelog
        id: changelog
        if: github.ref_type == 'tag'
        run: |
          CURRENT_TAG="${{ github.ref_name }}"
          
          # Get all tags sorted by version
          git fetch --tags --force
          
          # Get previous tag (excluding current tag)
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1 || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag, get all commits
            echo "No previous tag found, generating changelog from all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            # Get commits since previous tag
            echo "Generating changelog from ${PREVIOUS_TAG} to ${CURRENT_TAG}"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Add header
          {
            echo "# Release ${CURRENT_TAG}"
            echo ""
            echo "## Changes"
            echo ""
            echo "$CHANGELOG"
          } > CHANGELOG.md
          
          echo "Generated changelog with $(echo "$CHANGELOG" | grep -c "^-" || echo "0") commits"

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===== DEPLOY TO GCP (Development Branch) =====
  deploy-gcp:
    if: github.ref == 'refs/heads/development'
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read  # Required for pulling Docker images from GHCR
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend static files artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .

      - name: Authenticate to Google Cloud using Workload Identity Federation
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          audience: https://github.com/repoareta/pedeve-dms-app

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker --quiet

      - name: Log in to GitHub Container Registry (for pull)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image for backend
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker pull ghcr.io/${REPO_OWNER}/dms-backend:latest

      - name: Setup Backend Firewall Rules
        run: |
          echo "üî• Setting up firewall rules for backend..."
          
          # Allow Backend API (port 8080)
          gcloud compute firewall-rules create allow-backend-api \
            --allow tcp:8080 \
            --source-ranges 0.0.0.0/0 \
            --target-tags backend-api-server \
            --description "Allow Backend API traffic on port 8080" \
            --project=${{ secrets.GCP_PROJECT_ID }} 2>/dev/null || echo "‚ö†Ô∏è  Firewall rule 'allow-backend-api' already exists or creation failed"
          
          # Apply tag to backend VM
          gcloud compute instances add-tags backend-dev \
            --tags backend-api-server \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} 2>/dev/null || echo "‚ö†Ô∏è  Tags already applied or operation failed"
          
          echo "‚úÖ Firewall rules setup completed"

      - name: Deploy Backend to GCP VM
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          BACKEND_IMAGE="ghcr.io/${REPO_OWNER}/dms-backend:latest"
          
          # Save image to tar file
          docker save ${BACKEND_IMAGE} -o backend-image.tar
          
          # Copy image to backend VM
          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            backend-image.tar \
            backend-dev:~/backend-image.tar
          
          # Copy deployment and nginx setup scripts to VM
          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            scripts/deploy-backend-vm.sh \
            scripts/setup-backend-nginx.sh \
            scripts/setup-backend-ssl.sh \
            scripts/verify-backend-deployment.sh \
            scripts/ensure-services-running.sh \
            backend-dev:~/
          
          # SSH ke backend VM dan deploy
          # IMPORTANT: This deployment preserves:
          # - SSL certificates in /etc/letsencrypt/live/
          # - Nginx config with SSL (if already configured correctly)
          # - Docker container network mode (host)
          # - All manual configurations
          gcloud compute ssh backend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              chmod +x ~/deploy-backend-vm.sh ~/setup-backend-nginx.sh ~/setup-backend-ssl.sh ~/verify-backend-deployment.sh ~/ensure-services-running.sh
              
              # Deploy backend container (preserves network mode: host)
              if ! ~/deploy-backend-vm.sh ${{ secrets.GCP_PROJECT_ID }} ${BACKEND_IMAGE}; then
                echo '‚ùå ERROR: deploy-backend-vm.sh failed!'
                exit 1
              fi
              
              # Setup SSL certificate if not exists (idempotent - safe to run multiple times)
              # Script will skip if certificate already exists
              echo 'üîí Checking SSL certificate...'
              if ! ~/setup-backend-ssl.sh; then
                echo '‚ö†Ô∏è  WARNING: SSL setup may have failed, but continuing...'
                echo '   This is normal if certificate already exists or DNS is not configured'
              fi
              
              # Setup Nginx (preserves SSL config if already correct)
              # Script will automatically use SSL if certificate exists
              # Script will also try to setup SSL if certificate doesn't exist
              if ! ~/setup-backend-nginx.sh; then
                echo '‚ùå ERROR: setup-backend-nginx.sh failed!'
                exit 1
              fi
              
              # Ensure services are running (container + Nginx)
              if ! ~/ensure-services-running.sh backend; then
                echo '‚ùå ERROR: ensure-services-running.sh failed!'
                exit 1
              fi
              
              # Verify deployment
              if ! ~/verify-backend-deployment.sh; then
                echo '‚ùå ERROR: verify-backend-deployment.sh failed!'
                exit 1
              fi
              
              # Cleanup: Only remove temporary deployment files (NOT configs or certificates)
              rm -f ~/backend-image.tar ~/deploy-backend-vm.sh ~/setup-backend-nginx.sh ~/setup-backend-ssl.sh ~/verify-backend-deployment.sh ~/ensure-services-running.sh
            "

      - name: Deploy Frontend to GCP VM
        run: |
          # Copy static files to frontend VM
          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            frontend-dist.tar.gz \
            frontend-dev:~/frontend-dist.tar.gz
          
          # Copy Nginx setup scripts to frontend VM
          # NOTE: These scripts are idempotent and preserve existing configurations:
          # - setup-nginx-frontend.sh: Preserves SSL certificates and HTTPS config if already correct
          # - setup-frontend-ssl.sh: Idempotent - safe to run multiple times, will skip if certificate exists
          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            scripts/setup-nginx-frontend.sh \
            scripts/setup-frontend-ssl.sh \
            scripts/verify-frontend-deployment.sh \
            scripts/ensure-services-running.sh \
            frontend-dev:~/
          
          # SSH ke frontend VM dan deploy static files
          # IMPORTANT: This deployment preserves:
          # - SSL certificates in /etc/letsencrypt/live/
          # - Nginx config with SSL (if already configured correctly)
          # - All manual configurations
          gcloud compute ssh frontend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              # Install Nginx if not exists
              if ! command -v nginx &> /dev/null; then
                sudo apt-get update
                sudo apt-get install -y nginx
                sudo systemctl enable nginx
              fi
              
              # Extract static files (ONLY updates static files, NOT configs or certificates)
              # This is safe - only removes old static files, preserves Nginx config and SSL
              sudo rm -rf /var/www/html/*
              sudo tar -xzf ~/frontend-dist.tar.gz -C /tmp/
              sudo cp -r /tmp/dist/* /var/www/html/
              
              # Set proper permissions
              sudo chown -R www-data:www-data /var/www/html
              sudo chmod -R 755 /var/www/html
              
              # Setup SSL certificate if not exists (idempotent - safe to run multiple times)
              # Script will skip if certificate already exists
              chmod +x ~/setup-nginx-frontend.sh ~/setup-frontend-ssl.sh ~/verify-frontend-deployment.sh ~/ensure-services-running.sh
              echo 'üîí Checking SSL certificate...'
              if ! ~/setup-frontend-ssl.sh; then
                echo '‚ö†Ô∏è  WARNING: SSL setup may have failed, but continuing...'
                echo '   This is normal if certificate already exists or DNS is not configured'
              fi
              
              # Setup Nginx config for SPA (preserves SSL config if already correct)
              # Script will automatically use SSL if certificate exists
              # Script will also try to setup SSL if certificate doesn't exist
              if ! ~/setup-nginx-frontend.sh; then
                echo '‚ùå ERROR: setup-nginx-frontend.sh failed!'
                exit 1
              fi
              
              # Ensure services are running (Nginx)
              if ! ~/ensure-services-running.sh frontend; then
                echo '‚ùå ERROR: ensure-services-running.sh failed!'
                exit 1
              fi
              
              # Verify deployment
              if ! ~/verify-frontend-deployment.sh; then
                echo '‚ùå ERROR: verify-frontend-deployment.sh failed!'
                exit 1
              fi
              
              # Cleanup: Only remove temporary deployment files (NOT configs or certificates)
              rm -f ~/frontend-dist.tar.gz ~/setup-nginx-frontend.sh ~/setup-frontend-ssl.sh ~/verify-frontend-deployment.sh ~/ensure-services-running.sh
              sudo rm -rf /tmp/dist
            "

      - name: Verify Backend Container
        run: |
          echo "Verifying backend container status..."
          gcloud compute ssh backend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              echo 'Checking Docker container status...'
              sudo docker ps -a | grep dms-backend-prod || echo 'Container not found'
              sudo docker logs --tail 20 dms-backend-prod || echo 'Cannot get logs'
            "

      - name: Health Check Backend
        run: |
          echo "Waiting for backend to be ready (seeding may take time)..."
          sleep 30  # Increased wait time for seeding to complete
          
          # Try health check with retry
          # Health check dilakukan dari dalam VM karena firewall mungkin block akses dari GitHub Actions
          MAX_RETRIES=10  # Increased retries
          RETRY_DELAY=10  # Increased delay between retries
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            
            # Health check dari dalam VM (via SSH) untuk avoid firewall issues
            HEALTH_RESULT=$(gcloud compute ssh backend-dev \
              --zone=asia-southeast2-a \
              --project=${{ secrets.GCP_PROJECT_ID }} \
              --command="
                # Check if container is running
                if ! sudo docker ps | grep -q dms-backend-prod; then
                  echo 'CONTAINER_NOT_RUNNING'
                  exit 1
                fi
                
                # Try health check from within VM
                HTTP_CODE=\$(curl -s -o /dev/null -w '%{http_code}' -m 10 http://127.0.0.1:8080/health 2>/dev/null || echo '000')
                
                if [ \"\$HTTP_CODE\" = '200' ]; then
                  RESPONSE=\$(curl -s -m 10 http://127.0.0.1:8080/health 2>/dev/null || echo '')
                  echo \"SUCCESS:\$HTTP_CODE:\$RESPONSE\"
                  exit 0
                else
                  echo \"FAILED:\$HTTP_CODE\"
                  exit 1
                fi
              " 2>&1 || echo "SSH_FAILED")
            
            # Parse result
            if echo "$HEALTH_RESULT" | grep -q "SUCCESS:"; then
              HTTP_CODE=$(echo "$HEALTH_RESULT" | grep "SUCCESS:" | cut -d: -f2)
              RESPONSE=$(echo "$HEALTH_RESULT" | grep "SUCCESS:" | cut -d: -f3-)
              echo "‚úÖ Backend health check passed! (HTTP $HTTP_CODE)"
              echo "Response: $RESPONSE"
              exit 0
            elif echo "$HEALTH_RESULT" | grep -q "CONTAINER_NOT_RUNNING"; then
              echo "‚ùå Container not running!"
              exit 1
            else
              HTTP_CODE=$(echo "$HEALTH_RESULT" | grep "FAILED:" | cut -d: -f2 || echo "000")
              echo "‚è≥ Backend not ready yet (HTTP $HTTP_CODE), waiting ${RETRY_DELAY}s before retry..."
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Backend health check failed after $MAX_RETRIES attempts"
          echo "Checking container logs..."
          gcloud compute ssh backend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="sudo docker logs --tail 100 dms-backend-prod" || true
          
          echo "Checking container and port status..."
          gcloud compute ssh backend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              echo 'Container status:'
              sudo docker ps | grep dms-backend-prod || echo 'Container not found'
              echo ''
              echo 'Port 8080 status:'
              sudo ss -tlnp | grep 8080 || echo 'Port 8080 not listening'
            " || true
          
          exit 1

      - name: Health Check Frontend
        run: |
          echo "Waiting for frontend to be ready..."
          sleep 10
          
          # Try health check with retry
          MAX_RETRIES=5
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Frontend health check attempt $i/$MAX_RETRIES..."
            
            # Check from within VM to avoid firewall issues
            HEALTH_RESULT=$(gcloud compute ssh frontend-dev \
              --zone=asia-southeast2-a \
              --project=${{ secrets.GCP_PROJECT_ID }} \
              --command="
                # Check if Nginx is running
                if ! sudo systemctl is-active --quiet nginx; then
                  echo 'NGINX_NOT_RUNNING'
                  exit 1
                fi
                
                # Try health check from within VM
                HTTP_CODE=\$(curl -s -o /dev/null -w '%{http_code}' -m 10 http://127.0.0.1/health 2>/dev/null || echo '000')
                
                if [ \"\$HTTP_CODE\" = '200' ]; then
                  echo \"SUCCESS:\$HTTP_CODE\"
                  exit 0
                else
                  echo \"FAILED:\$HTTP_CODE\"
                  exit 1
                fi
              " 2>&1 || echo "SSH_FAILED")
            
            if echo "$HEALTH_RESULT" | grep -q "SUCCESS:"; then
              HTTP_CODE=$(echo "$HEALTH_RESULT" | grep "SUCCESS:" | cut -d: -f2)
              echo "‚úÖ Frontend health check passed! (HTTP $HTTP_CODE)"
              exit 0
            elif echo "$HEALTH_RESULT" | grep -q "NGINX_NOT_RUNNING"; then
              echo "‚ùå Nginx is not running on frontend VM!"
              exit 1
            else
              HTTP_CODE=$(echo "$HEALTH_RESULT" | grep "FAILED:" | cut -d: -f2 || echo "000")
              echo "‚è≥ Frontend not ready yet (HTTP $HTTP_CODE), waiting ${RETRY_DELAY}s before retry..."
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Frontend health check failed after $MAX_RETRIES attempts"
          echo "Checking Nginx status..."
          gcloud compute ssh frontend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="sudo systemctl status nginx --no-pager -l" || true
          exit 1

      - name: Final Service Verification
        run: |
          echo "üîç Final verification: Ensuring all services are running..."
          
          # Verify Backend
          echo "Checking backend services..."
          gcloud compute ssh backend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              echo '=== Backend Container Status ==='
              sudo docker ps | grep dms-backend-prod || echo '‚ùå Container not running!'
              
              echo ''
              echo '=== Backend Port Status ==='
              sudo ss -tlnp | grep 8080 || echo '‚ùå Port 8080 not listening!'
              
              echo ''
              echo '=== Nginx Status ==='
              sudo systemctl is-active nginx && echo '‚úÖ Nginx is active' || echo '‚ùå Nginx is not active'
              sudo systemctl is-enabled nginx && echo '‚úÖ Nginx is enabled' || echo '‚ùå Nginx is not enabled'
            "
          
          # Verify Frontend
          echo "Checking frontend services..."
          gcloud compute ssh frontend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              echo '=== Nginx Status ==='
              sudo systemctl is-active nginx && echo '‚úÖ Nginx is active' || echo '‚ùå Nginx is not active'
              sudo systemctl is-enabled nginx && echo '‚úÖ Nginx is enabled' || echo '‚ùå Nginx is not enabled'
              
              echo ''
              echo '=== Frontend Files ==='
              ls -la /var/www/html/ | head -5 || echo '‚ùå Files not found!'
              
              echo ''
              echo '=== Port 80 Status ==='
              sudo ss -tlnp | grep ':80 ' || echo '‚ùå Port 80 not listening!'
            "
          
          echo "‚úÖ Final verification completed!"

  # ===== DEPLOY TO GCP (Production Branch) =====
  deploy-gcp-prod:
    if: github.ref == 'refs/heads/main'
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read  # Required for pulling Docker images from GHCR
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend static files artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .

      - name: Authenticate to Google Cloud using WIF (PROD)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_PROD }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_PROD }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker --quiet

      - name: Log in to GitHub Container Registry (for pull - PROD)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image for backend (PROD - new repo name)
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker pull "ghcr.io/${REPO_OWNER}/pedeve-dms-backend:latest"

      - name: Setup Backend Firewall Rules (PROD)
        run: |
          echo "üî• Setting up firewall rules for backend production..."
          
          # Allow Backend API (port 8080)
          gcloud compute firewall-rules create allow-backend-api-prod \
            --allow tcp:8080 \
            --source-ranges 0.0.0.0/0 \
            --target-tags backend-api-server \
            --description "Allow Backend API traffic on port 8080 (Production)" \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} 2>/dev/null || echo "‚ö†Ô∏è  Firewall rule 'allow-backend-api-prod' already exists"
          
          # Allow HTTPS (port 443)
          gcloud compute firewall-rules create allow-https-prod \
            --allow tcp:443 \
            --source-ranges 0.0.0.0/0 \
            --target-tags https-server \
            --description "Allow HTTPS traffic (Production)" \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} 2>/dev/null || echo "‚ö†Ô∏è  Firewall rule 'allow-https-prod' already exists"
          
          # Allow HTTP (port 80)
          gcloud compute firewall-rules create allow-http-prod \
            --allow tcp:80 \
            --source-ranges 0.0.0.0/0 \
            --target-tags http-server \
            --description "Allow HTTP traffic (Production)" \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} 2>/dev/null || echo "‚ö†Ô∏è  Firewall rule 'allow-http-prod' already exists"
          
          # Apply tags to backend VM
          gcloud compute instances add-tags backend-prod-1 \
            --tags backend-api-server,https-server,http-server \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} 2>/dev/null || echo "‚ö†Ô∏è  Tags already applied"
          
          echo "‚úÖ Firewall rules setup completed"

      - name: Deploy Backend to GCP VM (PROD)
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          BACKEND_IMAGE="ghcr.io/${REPO_OWNER}/pedeve-dms-backend:latest"

          docker save ${BACKEND_IMAGE} -o backend-image.tar

          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            backend-image.tar \
            backend-prod-1:~/backend-image.tar

          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            scripts/deploy-backend-vm.sh \
            scripts/setup-backend-nginx.sh \
            scripts/setup-backend-ssl.sh \
            scripts/verify-backend-deployment.sh \
            scripts/ensure-services-running.sh \
            backend-prod-1:~/

          gcloud compute ssh backend-prod-1 \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            --command="
              chmod +x ~/deploy-backend-vm.sh ~/setup-backend-nginx.sh ~/setup-backend-ssl.sh ~/verify-backend-deployment.sh ~/ensure-services-running.sh
              
              # Set environment variables untuk production
              export DB_SECRET_SUFFIX='_prod'
              export DB_NAME='db_prod_pedeve'
              export DB_USER='pedeve_user_db_prod'
              export STORAGE_BUCKET='pedeve-prod-bucket'
              export CORS_ORIGIN='https://reports.pertamina-pedeve.co.id'
              export DISABLE_RATE_LIMIT='false'
              
              if ! ~/deploy-backend-vm.sh ${{ secrets.GCP_PROJECT_ID_PROD }} ${BACKEND_IMAGE}; then
                echo '‚ùå ERROR: deploy-backend-vm.sh failed!'
                exit 1
              fi
              
              echo 'üîí Checking SSL certificate...'
              export DOMAIN='api-reports.pertamina-pedeve.co.id'
              if ! ~/setup-backend-ssl.sh ${DOMAIN}; then
                echo '‚ö†Ô∏è  WARNING: SSL setup may have failed, but continuing...'
              fi
              
              if ! ~/setup-backend-nginx.sh ${DOMAIN}; then
                echo '‚ùå ERROR: setup-backend-nginx.sh failed!'
                exit 1
              fi
              
              if ! ~/ensure-services-running.sh backend; then
                echo '‚ùå ERROR: ensure-services-running.sh failed!'
                exit 1
              fi
              
              if ! ~/verify-backend-deployment.sh; then
                echo '‚ùå ERROR: verify-backend-deployment.sh failed!'
                exit 1
              fi
              
              rm -f ~/backend-image.tar ~/deploy-backend-vm.sh ~/setup-backend-nginx.sh ~/setup-backend-ssl.sh ~/verify-backend-deployment.sh ~/ensure-services-running.sh
            "

      - name: Setup Frontend Firewall Rules (PROD)
        run: |
          echo "üî• Setting up firewall rules for frontend production..."
          
          # Allow HTTPS (port 443)
          gcloud compute firewall-rules create allow-https-prod \
            --allow tcp:443 \
            --source-ranges 0.0.0.0/0 \
            --target-tags https-server \
            --description "Allow HTTPS traffic (Production)" \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} 2>/dev/null || echo "‚ö†Ô∏è  Firewall rule 'allow-https-prod' already exists"
          
          # Allow HTTP (port 80) - untuk redirect ke HTTPS
          gcloud compute firewall-rules create allow-http-prod \
            --allow tcp:80 \
            --source-ranges 0.0.0.0/0 \
            --target-tags http-server \
            --description "Allow HTTP traffic (Production)" \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} 2>/dev/null || echo "‚ö†Ô∏è  Firewall rule 'allow-http-prod' already exists"
          
          # Apply tags to frontend VM
          gcloud compute instances add-tags frontend-prod-2 \
            --tags https-server,http-server \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} 2>/dev/null || echo "‚ö†Ô∏è  Tags already applied"
          
          echo "‚úÖ Firewall rules setup completed"

      - name: Deploy Frontend to GCP VM (PROD)
        run: |
          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            frontend-dist.tar.gz \
            frontend-prod-2:~/frontend-dist.tar.gz

          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            scripts/setup-nginx-frontend.sh \
            scripts/setup-frontend-ssl.sh \
            scripts/verify-frontend-deployment.sh \
            scripts/ensure-services-running.sh \
            frontend-prod-2:~/

          gcloud compute ssh frontend-prod-2 \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            --command="
              if ! command -v nginx &> /dev/null; then
                sudo apt-get update
                sudo apt-get install -y nginx
                sudo systemctl enable nginx
              fi

              sudo rm -rf /var/www/html/*
              sudo tar -xzf ~/frontend-dist.tar.gz -C /tmp/
              sudo cp -r /tmp/dist/* /var/www/html/
              sudo chown -R www-data:www-data /var/www/html
              sudo chmod -R 755 /var/www/html

              chmod +x ~/setup-nginx-frontend.sh ~/setup-frontend-ssl.sh ~/verify-frontend-deployment.sh ~/ensure-services-running.sh
              export DOMAIN='reports.pertamina-pedeve.co.id'
              ~/setup-frontend-ssl.sh ${DOMAIN} || true
              ~/setup-nginx-frontend.sh ${DOMAIN}
              ~/ensure-services-running.sh frontend
              ~/verify-frontend-deployment.sh

              rm -f ~/frontend-dist.tar.gz ~/setup-nginx-frontend.sh ~/setup-frontend-ssl.sh ~/verify-frontend-deployment.sh ~/ensure-services-running.sh
              sudo rm -rf /tmp/dist
            "

      - name: Verify Backend Container (PROD)
        run: |
          echo "Verifying backend container status..."
          gcloud compute ssh backend-prod-1 \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            --command="
              echo 'Checking Docker container status...'
              sudo docker ps -a | grep dms-backend-prod || echo 'Container not found'
              sudo docker logs --tail 20 dms-backend-prod || echo 'Cannot get logs'
            "

      - name: Health Check Backend (PROD)
        run: |
          echo "Waiting for backend to be ready..."
          sleep 30
          
          MAX_RETRIES=10
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            
            HEALTH_RESULT=$(gcloud compute ssh backend-prod-1 \
              --zone=asia-southeast2-a \
              --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
              --command="
                if ! sudo docker ps | grep -q dms-backend-prod; then
                  echo 'CONTAINER_NOT_RUNNING'
                  exit 1
                fi
                
                HTTP_CODE=\$(curl -s -o /dev/null -w '%{http_code}' -m 10 http://127.0.0.1:8080/health 2>/dev/null || echo '000')
                
                if [ \"\$HTTP_CODE\" = '200' ]; then
                  RESPONSE=\$(curl -s -m 10 http://127.0.0.1:8080/health 2>/dev/null || echo '')
                  echo \"SUCCESS:\$HTTP_CODE:\$RESPONSE\"
                  exit 0
                else
                  echo \"FAILED:\$HTTP_CODE\"
                  exit 1
                fi
              " 2>&1 || echo "SSH_FAILED")
            
            if echo "$HEALTH_RESULT" | grep -q "SUCCESS:"; then
              HTTP_CODE=$(echo "$HEALTH_RESULT" | grep "SUCCESS:" | cut -d: -f2)
              RESPONSE=$(echo "$HEALTH_RESULT" | grep "SUCCESS:" | cut -d: -f3-)
              echo "‚úÖ Backend health check passed! (HTTP $HTTP_CODE)"
              echo "Response: $RESPONSE"
              exit 0
            elif echo "$HEALTH_RESULT" | grep -q "CONTAINER_NOT_RUNNING"; then
              echo "‚ùå Container not running!"
              exit 1
            else
              HTTP_CODE=$(echo "$HEALTH_RESULT" | grep "FAILED:" | cut -d: -f2 || echo "000")
              echo "‚è≥ Backend not ready yet (HTTP $HTTP_CODE), waiting ${RETRY_DELAY}s before retry..."
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Backend health check failed after $MAX_RETRIES attempts"
          gcloud compute ssh backend-prod-1 \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            --command="sudo docker logs --tail 100 dms-backend-prod" || true
          exit 1

      - name: Health Check Frontend (PROD)
        run: |
          echo "Waiting for frontend to be ready..."
          sleep 10
          
          MAX_RETRIES=5
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Frontend health check attempt $i/$MAX_RETRIES..."
            
            HEALTH_RESULT=$(gcloud compute ssh frontend-prod-2 \
              --zone=asia-southeast2-a \
              --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
              --command="
                if ! sudo systemctl is-active --quiet nginx; then
                  echo 'NGINX_NOT_RUNNING'
                  exit 1
                fi
                
                HTTP_CODE=\$(curl -s -o /dev/null -w '%{http_code}' -m 10 http://127.0.0.1/health 2>/dev/null || echo '000')
                
                if [ \"\$HTTP_CODE\" = '200' ]; then
                  echo \"SUCCESS:\$HTTP_CODE\"
                  exit 0
                else
                  echo \"FAILED:\$HTTP_CODE\"
                  exit 1
                fi
              " 2>&1 || echo "SSH_FAILED")
            
            if echo "$HEALTH_RESULT" | grep -q "SUCCESS:"; then
              HTTP_CODE=$(echo "$HEALTH_RESULT" | grep "SUCCESS:" | cut -d: -f2)
              echo "‚úÖ Frontend health check passed! (HTTP $HTTP_CODE)"
              exit 0
            elif echo "$HEALTH_RESULT" | grep -q "NGINX_NOT_RUNNING"; then
              echo "‚ùå Nginx is not running on frontend VM!"
              exit 1
            else
              HTTP_CODE=$(echo "$HEALTH_RESULT" | grep "FAILED:" | cut -d: -f2 || echo "000")
              echo "‚è≥ Frontend not ready yet (HTTP $HTTP_CODE), waiting ${RETRY_DELAY}s before retry..."
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Frontend health check failed after $MAX_RETRIES attempts"
          gcloud compute ssh frontend-prod-2 \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            --command="sudo systemctl status nginx --no-pager -l" || true
          exit 1

      - name: Final Service Verification (PROD)
        run: |
          echo "üîç Final verification: Ensuring all services are running..."
          
          # Verify Backend
          echo "Checking backend services..."
          gcloud compute ssh backend-prod-1 \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            --command="
              echo '=== Backend Container Status ==='
              sudo docker ps | grep dms-backend-prod || echo '‚ùå Container not running!'
              
              echo ''
              echo '=== Backend Port Status ==='
              sudo ss -tlnp | grep 8080 || echo '‚ùå Port 8080 not listening!'
              
              echo ''
              echo '=== Nginx Status ==='
              sudo systemctl is-active nginx && echo '‚úÖ Nginx is active' || echo '‚ùå Nginx is not active'
              sudo systemctl is-enabled nginx && echo '‚úÖ Nginx is enabled' || echo '‚ùå Nginx is not enabled'
            "
          
          # Verify Frontend
          echo "Checking frontend services..."
          gcloud compute ssh frontend-prod-2 \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID_PROD }} \
            --command="
              echo '=== Nginx Status ==='
              sudo systemctl is-active nginx && echo '‚úÖ Nginx is active' || echo '‚ùå Nginx is not active'
              sudo systemctl is-enabled nginx && echo '‚úÖ Nginx is enabled' || echo '‚ùå Nginx is not enabled'
              
              echo ''
              echo '=== Frontend Files ==='
              ls -la /var/www/html/ | head -5 || echo '‚ùå Files not found!'
              
              echo ''
              echo '=== Port 80 Status ==='
              sudo ss -tlnp | grep ':80 ' || echo '‚ùå Port 80 not listening!'
            "
          
          echo "‚úÖ Final verification completed!"