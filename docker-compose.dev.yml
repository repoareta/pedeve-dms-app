
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dms-postgres-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dms_password
      - POSTGRES_DB=db_dms_pedeve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Go) - Development mode dengan Air hot reload
  # Air akan otomatis rebuild dan restart saat file .go berubah
  # Untuk disable hot reload, ubah command ke: go run ./cmd/api
  backend:
    image: golang:1.25-alpine
    container_name: dms-backend-dev
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
      - CGO_ENABLED=0  # Tidak perlu CGO untuk PostgreSQL
      # SSL/TLS: sslmode=disable untuk development (aman di local network)
      # Production: ubah ke sslmode=require atau sslmode=verify-full
      # Format: postgres://user:pass@host:port/db?sslmode=require
      - DATABASE_URL=postgres://postgres:dms_password@postgres:5432/db_dms_pedeve?sslmode=disable
      # Vault configuration (optional - jika tidak set, akan fallback ke ENCRYPTION_KEY atau default)
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token-12345
      - VAULT_SECRET_PATH=secret/data/dms-app
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_started
    volumes:
      - ./backend:/app
      - /go/pkg/mod  # Cache Go modules
      - ./backend/uploads:/app/uploads  # Mount uploads folder untuk persist file uploads
    # Menggunakan Air untuk hot reload otomatis saat file .go berubah
    # Install Air jika belum terinstall, lalu jalankan dengan Air
    # Jika Air gagal, akan fallback ke go run
    command: sh -c "apk add --no-cache git && go mod download && (air -v 2>/dev/null || go install github.com/air-verse/air@latest) && (air || go run ./cmd/api)"
    restart: unless-stopped
    networks:
      - dms-network

  # Frontend (Vue + Vite) - Development mode with hot reload
  frontend:
    image: node:20-alpine
    container_name: dms-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"  # Vite dev server port
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dms-network

  # HashiCorp Vault - Development mode
  vault:
    image: hashicorp/vault:latest
    container_name: dms-vault-dev
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-root-token-12345
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: vault server -dev -dev-root-token-id=dev-root-token-12345 -dev-listen-address=0.0.0.0:8200
    restart: unless-stopped
    networks:
      - dms-network

volumes:
  postgres_data:  # Volume untuk PostgreSQL data persistence

networks:
  dms-network:
    driver: bridge

