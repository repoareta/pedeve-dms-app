name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ðŸ‘‰ memungkinkan run manual

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ===== FRONTEND =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend Docker image
        run: |
          docker build -t ghcr.io/fajarriswandi/dms-frontend:latest ./frontend

      # ===== BACKEND =====
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Go linter
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Lint backend
        working-directory: backend
        run: golangci-lint run ./...

      - name: Test backend
        working-directory: backend
        run: go test ./... -v

      - name: Build backend Docker image
        run: |
          docker build -t ghcr.io/fajarriswandi/dms-backend:latest ./backend

      # ===== PUSH DOCKER IMAGES =====
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker images
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${REPO_OWNER}/dms-frontend:latest
          docker push ghcr.io/${REPO_OWNER}/dms-backend:latest